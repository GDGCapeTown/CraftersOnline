{% extends "layout_admin.html" %}

{% block contents %}


    <!-- ********************** -->
  <!--     I N T R O          -->
  <!-- ********************** -->

  <div id="intro">
    <div id="intro_wrap">
      <div class="container_12">
        <h1>Categories</h1>
      </div>
    </div>
  </div>
  <!-- end of intro -->


  <!-- ********************** -->
  <!--      C O N T E N T     -->
  <!-- ********************** -->
  <div id="content" class="container_12">


  <center>

    <div style="margin: 15px;">

  <a href="/editcategory/key=new">Add</a>
  <table style="" class="s_table" width="100%" cellpadding="0" cellspacing="0" border="0"> <tbody><tr> <th>&nbsp;</th> <th style="text-align: left;">Name</th> <th>Created</th> </tr> 
  {% for category in categories %}

    <tr> 

    <td style="width:140px;"><a class="button small orange" href="/editcategory/key={{category.key.id()}}">Edit</a> <a onclick="return confirm('Are you sure you want to delete?');" class="button small red" href="/deletecategory/key={{category.key.id()}}">Delete</a></td> 

    <td style="text-align: left;">{{category.name}} {{category.surname}}</td>

     <td style="width:160px;">{{category.created}}</td> 

   </tr>  

  {% endfor %}

  </tbody></table>

</div>

</center>
  
{% endblock %}
